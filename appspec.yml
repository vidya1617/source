#configuration file for code deploy
version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html
hooks:
  AfterInstall:
    - location: Scripts/install_nginx.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start_nginx.sh
      timeout: 300
      runas: root

